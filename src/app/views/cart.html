<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->

<body>
    <ul class="list-unstyled w-75 mx-auto mt-5" id="cartList">
        <li style="box-shadow:0 0 3px rgba(0,0,0,0.5)" class="d-flex align-items-center p-3 mt-3">
            <h3 class="lead m-0" style="width:50%; font-size:25px;">
                Aquaman
            </h3>
            <h3 class="lead m-0" style="width:30%; font-size:25px;">Quantity:
                <button class="btn btn-outline-danger btn-add">
                    <i class="fa fa-plus"></i>
                </button>
                <span>1</span>
                <button class="btn btn-outline-danger btn-minus">
                    <i class="fa fa-minus"></i>
                </button>
            </h3>
            <div style="width:20%;text-align: center">
                <button class="btn btn-outline-danger" id="btnDestroy" >Delete</button>
            </div>
        </li>

    </ul>
    <hr class="mt-5" noshade />
    <div class="text-center">
        <a href="/add-order" class="btn btn-outline-danger">order now</a>
    </div>
    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
